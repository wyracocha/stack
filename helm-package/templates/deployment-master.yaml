apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  labels:
    role: master
spec:
  replicas: 1
  selector:
    matchLabels:
      role: master
  template:
    metadata:
      labels:
        role: master
    spec:
      containers:
      - name: locust-master
        env:
        - name: LOCUST_HOST
          value: https://digitalocean.com
        - name: LOCUST_LOGLEVEL
          value: INFO
        - name: LOCUST_LOCUSTFILE
          value: /mnt/locust/app.py
        image: locustio/locust
        args: 
        - "--users"
        - "1000"
        - "--spawn-rate"
        - "100"
        - "--headless"
        - "--master"
        ports:
        - name: locust
          containerPort: 5557
          protocol: TCP	  
        volumeMounts:
        - name: locust
          mountPath: /mnt/locust
      volumes:
      - name: locust
        configMap:
          name: locust-file
