apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  labels:
    role: master
spec:
  replicas: 1
  selector:
    matchLabels:
      role: master
  template:
    metadata:
      labels:
        role: master
    spec:
      containers:
      - name: locust-master
        image: locustio/locust
        args: 
        - "--master"
        ports:
        - name: headless-p1
          containerPort: 5557
          protocol: TCP	
        - name: web
          containerPort: 8089
          protocol: TCP
        - name: headless-p2
          containerPort: 5558
          protocol: TCP
        volumeMounts:
        - name: locust
          mountPath: /home/locust
      volumes:
      - name: locust
        configMap:
          name: locust-file
